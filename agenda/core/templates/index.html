<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Página Inicial - Práticas TDD 4</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      margin: 0;
      padding: 0;
    }

    .container-main {
      min-height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.3);
      background-color: #f8f9fa;
      color: #343a40;
      padding: 2rem;
      width: 100%;
      max-width: 800px;
      text-align: center;
    }

    .btn-action {
      width: 100%;
      margin-bottom: 1rem;
    }
  </style>
</head>

<body>
  <div class="container container-main">
    <div class="card">
      <h2 class="mb-4">Painel de Contatos</h2>

      <a href="{% url 'cadastrar' %}" class="btn btn-primary btn-action">
        <i class="fas fa-plus me-2"></i>Cadastrar
      </a>

      <table class="table table-striped mt-3">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Email</th>
            <th>Observação</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          {% for contato in contacts %}
          <tr>
            <td>{{ contato.nome_completo }}</td>
            <td>{{ contato.telefone }}</td>
            <td>{{ contato.email }}</td>
            <td>{{ contato.observacao }}</td>
            <td>
              <a href="{% url 'atualizar' contato.id %}" class="btn btn-warning btn-sm text-white">
                <i class="fas fa-edit"></i>
              </a>
              <a href="{% url 'delete' contato.id %}" class="btn btn-danger btn-sm">
                <i class="fas fa-trash-alt"></i>
              </a>
            </td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="5">Nenhum contato cadastrado.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <form method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-dark w-100 mt-3">
          <i class="fas fa-sign-out-alt me-2"></i>Logout
        </button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
