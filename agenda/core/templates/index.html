<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Painel de Contatos - Práticas TDD 4</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      margin: 0;
      padding: 0;
    }

    .container-main {
      min-height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .card {
      border: none;
      border-radius: 1rem;
      background: #f8f9fa;
      color: #343a40;
      padding: 2rem;
      width: 100%;
      max-width: 1000px;
      text-align: center;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.3);
    }

    .btn-action {
      width: 100%;
      margin-bottom: 1rem;
    }

    table {
      margin-top: 1.5rem;
    }

    th, td {
      vertical-align: middle !important;
      text-align: center;
    }

    .table-responsive {
      overflow-x: auto;
    }

    @media (max-width: 768px) {
      .card {
        padding: 1rem;
      }

      th, td {
        font-size: 0.85rem;
      }
    }
  </style>
</head>

<body>
  <div class="container container-main">
    <div class="card">
      <h2 class="mb-4">Painel de Contatos</h2>

      <a href="{% url 'cadastrar' %}" class="btn btn-primary btn-action">
        <i class="fas fa-plus me-2"></i>Cadastrar
      </a>

      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Telefone</th>
              <th>Email</th>
              <th>Observação</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            {% for contato in contacts %}
            <tr>
              <td>{{ contato.nome_completo }}</td>
              <td>{{ contato.telefone }}</td>
              <td>{{ contato.email }}</td>
              <td>{{ contato.observacao }}</td>
              <td>
                <a href="{% url 'atualizar' contato.id %}" class="btn btn-warning btn-sm text-white">
                  <i class="fas fa-edit"></i>
                </a>
                <a href="{% url 'delete' contato.id %}" class="btn btn-danger btn-sm">
                  <i class="fas fa-trash-alt"></i>
                </a>
              </td>
            </tr>
            {% empty %}
            <tr>
              <td colspan="5" class="text-center">Nenhum contato cadastrado.</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

      <form method="POST" action="{% url 'logout' %}" class="mt-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-dark w-100">
          <i class="fas fa-sign-out-alt me-2"></i>Logout
        </button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
