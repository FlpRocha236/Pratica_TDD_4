<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Contato</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
      color:white;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .card {
      border-radius:1rem;
      background:#f8f9fa;
      color:#343a40;
      padding:2.5rem;
      width:100%;
      max-width:500px;
      box-shadow:0 0.5rem 1rem rgba(0,0,0,0.3);
    }
    .form-label { font-weight:500; }
    button, .btn { border-radius:0.5rem; }
  </style>
</head>
<body>
  <div class="card">
    <h2 class="mb-4 text-center">Cadastrar Contato</h2>

    <form method="POST">
      {% csrf_token %}
      {% if form.errors %}
        <div class="alert alert-danger text-start">
          <ul class="mb-0">
            {% for field in form %}
              {% for error in field.errors %}
                <li>{{ field.label }}: {{ error }}</li>
              {% endfor %}
            {% endfor %}
          </ul>
        </div>
      {% endif %}

      <div class="mb-3">
        <label class="form-label">Nome Completo</label>
        {{ form.nome_completo }}
      </div>
      <div class="mb-3">
        <label class="form-label">Telefone</label>
        {{ form.telefone }}
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        {{ form.email }}
      </div>
      <div class="mb-3">
        <label class="form-label">Observação</label>
        {{ form.observacao }}
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-2">Salvar</button>
      <a href="{% url 'home' %}" class="btn btn-secondary w-100 mt-2">Voltar</a>
    </form>
  </div>
</body>
</html>
