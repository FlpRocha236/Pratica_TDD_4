<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Excluir Contato</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(135deg,#0f2027,#203a43,#2c5364); color:white; height:100vh; display:flex; align-items:center; justify-content:center; }
    .card { border-radius:1rem; background:#f8f9fa; color:#343a40; padding:2rem; width:100%; max-width:400px; text-align:center; box-shadow:0 0.5rem 1rem rgba(0,0,0,0.3);}
  </style>
</head>
<body>
  <div class="card">
    <h2 class="mb-3">Excluir Contato</h2>
    <p>Tem certeza que deseja excluir <strong>{{ agenda.nome_completo }}</strong>?</p>

    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger w-100">Excluir</button>
      <a href="{% url 'home' %}" class="btn btn-secondary w-100 mt-2">Cancelar</a>
    </form>
  </div>
</body>
</html>
