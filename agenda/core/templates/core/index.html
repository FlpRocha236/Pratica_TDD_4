<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Página Inicial - Agenda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">Agenda</h1>

    <!-- Formulário de cadastro (envia POST para mesma view 'home') -->
    <form method="post" action="{% url 'contato_create' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>

    <hr>

    <!-- Tabela de registros -->
    <div class="table-responsive">
      <table class="table table-striped table-bordered mt-3">
        <thead class="table-dark">
          <tr>
            <th>Nome Completo</th>
            <th>Telefone</th>
            <th>Email</th>
            <th>Observação</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          {% for contato in contatos %}
          <tr>
            <td>{{ contato.nome_completo }}</td>
            <td>{{ contato.telefone }}</td>
            <td>{{ contato.email }}</td>
            <td>{{ contato.observacao }}</td>
            <td>
              <a href="{% url 'contato_update' contato.id %}" class="btn btn-sm btn-warning">Editar</a>
              <form action="{% url 'contato_delete' contato.id %}" method="post" style="display:inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-sm btn-danger">Excluir</button>
              </form>
            </td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="5" class="text-center">Nenhum contato cadastrado.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
