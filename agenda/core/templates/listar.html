<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lista de Contatos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(135deg,#0f2027,#203a43,#2c5364); color:white; margin:0; padding:2rem; }
    .card { border-radius:1rem; background:#f8f9fa; color:#343a40; padding:2rem; width:100%; max-width:900px; margin:auto; box-shadow:0 0.5rem 1rem rgba(0,0,0,0.3);}
    table { background:white; }
  </style>
</head>
<body>
  <div class="card">
    <h2 class="mb-4 text-center">Lista de Contatos</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nome</th><th>Telefone</th><th>Email</th><th>Observação</th>
        </tr>
      </thead>
      <tbody>
        {% for contact in contacts %}
        <tr>
          <td>{{ contact.nome_completo }}</td>
          <td>{{ contact.telefone }}</td>
          <td>{{ contact.email }}</td>
          <td>{{ contact.observacao }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="4" class="text-center">Nenhum contato encontrado.</td></tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{% url 'home' %}" class="btn btn-secondary w-100 mt-3">Voltar</a>
  </div>
</body>
</html>
